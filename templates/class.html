<!DOCTYPE html>
<html style="height: 100%">
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119928795-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-119928795-1');
	</script>
	<title>Marinotes | {{ course }}</title>
	<link rel = "stylesheet" type = "text/css" href = "../static/css/class.css?version=15">
	<link rel = "stylesheet" type = "text/css" href = "../static/css/style.css?version=15">
	<script type="text/javascript" src="{{url_for('static', filename='js/class.js') }}?version=15"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- For sharing -->
	<meta property="og:title" content="Marinotes">
	<meta property="og:type"   content="website" />
	<meta property="og:image" content="https://preview.ibb.co/fU6wVo/wallpaper.png">
	<meta property="og:description" content="Free Marianopolis note sharing">
	<meta property="og:url" content="http://marinotes.com">

	<!-- Favicon -->
	<link rel="icon" href="../static/icon-white.png?version=5" type="image/png" sizes="16x16">
</head>
<body onload="teacherLoad();">
	<div class="classPageSize">
		<div class = "header_class">
			<h1 class="over"><a href = "/" class="header_h1">Marinotes</a> <span class="subTitle"> |
				<a class="header_h1" href="{{ '/class/' + course.replace(' ','')}}">{{ course }}</a></span></h1>
		</div>

		<div class = "head2">
			<h2 class="big">{{ course }}</h2>
		</div>

		<div class="filterBar">
			<div class="filtHead">Filter</div>
			<div id="filtBar">

			</div>
		</div>
		<!-- <div class="filterBar">
			<div class="filtHead">Filter</div>
			<div id="filtBar">
			</div>
		</div> -->

		<!-- Holder for all cards -->
		<div id="cardHolder">
			{% for i in range(0, students|length) %}

			<!-- Individual cards -->
			<div onclick="location.href='{{ '/note/' + course.replace(' ','') + '+' + teachers[i].replace(' ','') + '+' + students[i].replace(' ','') }}'"class="cardFull">
				<div class="cardTable">
					<div class="cardPicture">
						<div class="subCardPicture">
							<img src="../static/pdf/Notes/{{ course.replace(' ','%20') }}/{{ teachers[i].replace(' ','%20') }}/{{ students[i].replace(' ','%20') }}/Image/img.jpg" class="cardPictureImg">
						</div>
					</div>
					<div class="cardInfo">
						<div class="subCardInfo">
							<div class="teacherName">
								{{ teachers[i] }}
							</div>
							<div class="studentName">
								{{ students[i] }}
							</div>
						</div>
					</div>
				</div>
			</div></a>
			{% endfor %}
		</div>
		<div class = "flex-footer">
			<div>
				&#9400; 2018 Marinotes<br>Made by a bat man, an anonIMOus person, and a magician.
			</div>
		</div>
	</div>
</body>
</html>
