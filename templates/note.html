<!DOCTYPE html>
<html>
<head>
	<title>{{course}}</title>
	<link rel = "stylesheet" type = "text/css" href = "../static/css/note.css">
	<link rel = "stylesheet" type = "text/css" href = "../static/css/style.css">

	<!-- Font awesome for icon -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="indexPageSize">
		<div class="header_container">
			<div class = "header_class header">
				<h1><a href = "/" class="header_h1">Marinotes</a> <span class="subTitle"> | <a class="header_h1" href="{{ '/class/' + course.replace(' ','')}}">	{{ course }}</a></span></h1>
			</div>
		</div>

		<div class="content">
			<div>
				<img src="../static/photos/note_screenshot.jpg" class="cardPictureImg">
			</div>

			<div>
				<div class="content_h1">
					{{ course }}
				</div>

				<div class="line"></div>

				<div class="sub">
					{{ teacher }}
				</div>
				<div class="sub">
					{{ student }}
				</div>

				<div class="downloads_title">
					Downloads
				</div>

				{% for note in notes %}
					<div onclick="window.location.href='../static/pdf/7%20-%20Series%20and%20Convergence.pdf'" class="downloads_container">
						<div class="downloads">
							<i class="fas fa-arrow-circle-down icon"></i> {{note}}
						</div>
					</div>
				{% endfor %}

			</div>
		</div>
	</div>
</body>
</html>
