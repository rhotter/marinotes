<!DOCTYPE html>
<html style="height: 100%;">
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<title>Marinotes Admin</title>

	<!-- Works on mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- meta data stuff -->
	<meta name="description" content="Free Marianopolis note sharing">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<!-- For sharing -->
	<meta property="og:title" content="Marinotes">
	<meta property="og:type"   content="website" />
	<meta property="og:image" content="https://preview.ibb.co/fU6wVo/wallpaper.png">
	<meta property="og:description" content="Free Marianopolis note sharing">
	<meta property="og:url" content="http://marinotes.com">

	<!-- Favicon -->
	<link rel="icon" href="../static/icon-white.png?version=5" type="image/png" sizes="16x16">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>
	<div class="container" style="margin-top: 30px;">
		<div style="min-height: 20vh"></div>
		<div class="d-flex justify-content-center">
		<div class="border rounded" style="padding: 30px 30px 30px 30px; width: 360px">
				<div><h1>Marinotes Admin</h1></div>
				<form method="post">
						<div class="form-group" style="margin-top: 20px">
							<input type="password" name="password" style="width: 300px;" class="form-control" placeholder="Password" value="{{ request.form.password }}">
					  </div>
					  <button type="submit" class="btn btn-dark">Submit</button>
				</form>
				{% if error %}
        <div style="margin-top: 20px; margin-bottom: 0px;" class="alert alert-secondary"><strong>Error:</strong> {{ error }}</div>
      	{% endif %}
		</div>
	</div>
	</div>
</div>
</body>
</html>
