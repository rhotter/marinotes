<!DOCTYPE html>
<html style="height: 100%;">
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<title>Marinotes Admin</title>

	<!-- Works on mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- meta data stuff -->
	<meta name="description" content="Free Marianopolis note sharing">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<!-- For sharing -->
	<meta property="og:title" content="Marinotes">
	<meta property="og:type"   content="website" />
	<meta property="og:image" content="https://preview.ibb.co/fU6wVo/wallpaper.png">
	<meta property="og:description" content="Free Marianopolis note sharing">
	<meta property="og:url" content="http://marinotes.com">

	<!-- Favicon -->
	<link rel="icon" href="../static/icon-white.png?version=5" type="image/png" sizes="16x16">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<script>
	$(document).ready(function($) {
    $(".table-row").click(function() {
        window.document.location = $(this).data("href");
    });
	});
	</script>

</head>
<body>
	<div class="container" style="margin-top: 30px;">
		<h1> Submissions</h1>
		<form method="post">
		<div class="table-responsive">
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">☑️</th>
					<th scope="col">Course</th>
					<th scope="col">Teacher</th>
					<th scope="col">Author</th>
					<th scope="col">Date</th>
					<th scope="col">Email</th>
					<th scope="col">Files</th>
				</tr>
			</thead>
			<tbody>
				{% for submission in submissions %}
				<tr>
					<td><input type="checkbox"></td>
					<td><input type="text" class="form-control" value="{{ submission['course'] }}" style="width:200px"></td>
					<td><input type="text" class="form-control" value="{{ submission['teacher'] }}" style="width:200px"></td>
					<td><input type="text" class="form-control" value="{{ submission['author'] }}" style="width:200px"></td>
					<td><input type="text" class="form-control" value="{{ submission['date'] }}" style="width:200px"></td>
					<td><input type="text" class="form-control" value="{{ submission['email'] }}" style="width:200px"></td>
					<td>
						{% for file in submission['files'] %}
						<div><input type="text" class="form-control" value="{{ file }}" style="width:200px"></div>
						{% endfor %}
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		</div>
		<input type="submit" value="Approve" class="btn btn-dark">
		</form>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
